<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <h2>Resultados</h2>

    {% for tipo, lista in resultados.items() %}
    <h3>{{ tipo.capitalize() }}</h3>
    {% if lista %}
    <ul>
      {% for item in lista %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No se encontraron {{ tipo }} relacionados.</p>
    {% endif %} {% endfor %}
  </body>
</html>
